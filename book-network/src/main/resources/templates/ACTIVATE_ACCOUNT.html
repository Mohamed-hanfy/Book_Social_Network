<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Activation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9;">
    <div class="text-center">
        <h2 class="mb-3">Activate Your Account</h2>
        <p class="text-muted">Hello <strong th:text="${username}"></strong>,</p>
        <p class="text-muted">Thank you for signing up! Please use the code below to activate your account.</p>
        <div class="alert alert-primary text-center" style="font-size: 24px; font-weight: bold;">
            <span th:text="${activationCode}"></span>
        </div>
        <p>Or click the button below to activate:</p>
        <a th:href="${confirmationURL}" class="btn btn-success btn-lg">Activate Now</a>
        <p class="mt-3 text-muted">If you didnâ€™t request this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
